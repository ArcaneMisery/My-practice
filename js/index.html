</div>

<div class="wrapper">

	<div class="main__form-column">

		<label for="input_1" class="main__form-label">Поле ввода</label>
		<input name="nameInput" type="text" value="" placeholder="Ввод" class="main__form-item-text" id="input_1" maxlength="10" autocomplete="off">

	</div>
	
	<div class="main__form-item">

	</div>
</div>
	<div class="main__form-column">
		<div class="main__form-item">
			<label class="main__form-label">Радиокнопки</label>

		</div>

			<label for="select_1" class="main__form-label">Список</label>
			<select name="nameSelect" id="select_1" class="main__form-select">
				<option value="1" selected>10</option>
				<option value="2">22</option>
				<option value="3">54</option>
